<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - Sahayata Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .text-gradient {
            background-image: linear-gradient(90deg, #F58634, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1A3D8B',
                        'primary-blue-dark': '#143275',
                        'accent-orange': '#F58634',
                        'primary-green': '#28a745',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">
                <span class="text-gradient">Sahayata Setu</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-700 font-medium hidden sm:block">Gaurika Varughese</span>
                <a href="#" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2">
                    Logout
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-4 sm:p-6 lg:p-8 flex items-center justify-center" style="min-height: calc(100vh - 74px);">
        <div class="max-w-2xl mx-auto w-full">
            
            <div class="bg-white p-8 sm:p-12 rounded-2xl border border-gray-200 shadow-sm text-center">
                
                <!-- Success Icon -->
                <div class="w-20 h-20 bg-green-50 text-primary-green rounded-full flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <!-- Confirmation Message -->
                <h1 class="text-3xl font-bold text-gray-900 mt-6">Application Submitted!</h1>
                <p class="mt-2 text-gray-600">Your application for Ayushman Bharat - PMJAY has been received.</p>
                
                <!-- ID Display Section -->
                <div class="mt-8 space-y-4 text-left">
                    <!-- Application ID -->
                    <div>
                        <label for="appId" class="text-sm font-medium text-gray-700">Your Application ID</label>
                        <div class="mt-1 flex items-center bg-slate-100 p-3 rounded-lg">
                            <input id="appId" type="text" readonly value="SS-843921" class="flex-grow bg-transparent font-mono text-gray-800 outline-none">
                            <button data-copy="SS-843921" class="copy-btn flex-shrink-0 text-gray-500 hover:text-primary-blue" title="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Official ID -->
                     <div>
                        <label for="offlId" class="text-sm font-medium text-gray-700">Official ID</label>
                        <div class="mt-1 flex items-center bg-slate-100 p-3 rounded-lg">
                            <input id="offlId" type="text" readonly value="GV-15092025" class="flex-grow bg-transparent font-mono text-gray-800 outline-none">
                            <button data-copy="GV-15092025" class="copy-btn flex-shrink-0 text-gray-500 hover:text-primary-blue" title="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const textToCopy = button.dataset.copy;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        // Optional: Show a "Copied!" tooltip or message
                        const originalIcon = button.innerHTML;
                        button.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        `;
                        setTimeout(() => {
                            button.innerHTML = originalIcon;
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                });
            });
        });
    </script>
</body>
</html>
