<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification - Sahayata Setu</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS Variables for Theme Consistency */
        :root {
            --primary-blue: #1A3D8B;
            --primary-blue-light: #60a5fa; /* A lighter blue for the button */
            --accent-orange: #F58634;
            --primary-green: #28a745;
            --text-dark: #343a40;
            --text-light: #6c757d;
            --background-grey: #f8f9fa;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        /* Basic Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-grey);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        /* Header Styling */
        .auth-header {
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            background-image: linear-gradient(90deg, var(--accent-orange), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .tagline {
            background-color: var(--accent-orange);
            color: white;
            padding: 2px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-top: 5px;
        }

        .portal-title {
            margin-top: 15px;
            font-size: 16px;
            color: var(--text-light);
        }

        /* Verification Card */
        .verification-card {
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: left;
        }
        
        .verification-card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verification-card h2 i {
            color: var(--primary-blue);
        }
        
        .verification-card p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 61, 139, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background-color: #89a9d6; /* Softer blue from image */
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background-color: #6c8dbb;
        }

        /* Security Footer */
        .security-footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .verification-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <main class="auth-container">
        <header class="auth-header">
            <h1 class="logo-text">Sahayata Setu</h1>
            <span class="tagline">Assistance Bridge</span>
            <p class="portal-title">Secure Authentication Portal</p>
        </header>

        <div class="verification-card">
            <h2><i class="fa-solid fa-shield-halved"></i>Admin Verification</h2>
            <p>Enter your Aadhaar and phone number to receive an OTP</p>
            
            <form action="#">
                <div class="input-group">
                    <label for="aadhaar">12-digit Aadhaar Number</label>
                    <input type="text" id="aadhaar" class="input-field" placeholder="XXXX XXXX XXXX" required>
                </div>

                <div class="input-group">
                    <label for="phone">10-digit Phone Number</label>
                    <input type="text" id="phone" class="input-field" placeholder="XXXXXXXXXX" required>
                </div>

                <button type="submit" class="btn-submit">Send OTP</button>
            </form>
        </div>

        <footer class="security-footer">
            <p>Your data is secured with end-to-end encryption</p>
        </footer>
    </main>

</body>
</html>
